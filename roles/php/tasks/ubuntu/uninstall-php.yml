---

- name: fail when php version is not set
  ansible.builtin.fail:
    msg: "version variable is not defined"
  when: (current_php.version is not defined) or (current_php.version|length == 0)

- name: set php_version variable
  ansible.builtin.set_fact:
    php_version: "{{ current_php.version }}"

- name: "override default configuration for current php"
  ansible.builtin.include_tasks: override-config.yml

- name: "ensure '{{ php_version_string }}-fpm' is stopped"
  ansible.builtin.systemd:
    name: "{{ php_version_string }}-fpm"
    state: stopped
  become: true

- name: "ensure '{{ php_version_string }}-common' is absent"
  ansible.builtin.apt:
    name: "{{ php_version_string }}-common"
    purge: true
    state: absent
  become: true

- name: ensure php configuration is absent
  ansible.builtin.file:
    path: "{{ php_version_path_item }}"
    state: absent
  with_items:
    - "/etc/php/{{ php_version }}"
    - "/etc/apt/preferences.d/valet-sh-php{{ php_version | replace('.', '-') }}-xdebug"
  loop_control:
    loop_var: php_version_path_item
  become: true

- name: "persist {{ package_name }} package state"
  vsh_service:
    name: "{{ package_name }}"
    state: absent
    enabled: false
