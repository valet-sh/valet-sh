---

- name: "Ensure vsh-opensearch2 is stopped"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} services stop vsh-opensearch2"

- name: "Ensure vsh-opensearch2 is absent"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} remove vsh-opensearch2"

- name: "Ensure 'vsh-opensearch2' files are deleted"
  ansible.builtin.file:
    path: "{{ valet_sh_opensearch }}"
    state: absent
  with_items:
    - "/usr/local/opt/vsh-opensearch2"
    - "/usr/local/var/vsh-opensearch2"
    - "/usr/local/etc/vsh-opensearch2"
  loop_control:
    loop_var: valet_sh_opensearch
