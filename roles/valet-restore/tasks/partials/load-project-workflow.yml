##
---

- name: "Partials » load-project-workflow | fail when project_type was not found"
  ansible.builtin.fail:
    msg: "could not find project_type"
  when: valet_sh_project_vars.instance.type is not defined

- name: "Partials » load-project-workflow | include 'workflows/magento2/main.yml'"
  ansible.builtin.include_tasks: "workflows/magento2/main.yml"
  when: valet_sh_project_vars.instance.type == "magento2"

- name: "Partials » load-project-workflow | include 'workflows/neos/main.yml'"
  ansible.builtin.include_tasks: "workflows/neos/main.yml"
  when: valet_sh_project_vars.instance.type == "neos"

- name: "Partials » load-project-workflow | include 'workflows/aem/main.yml'"
  ansible.builtin.include_tasks: "workflows/aem/main.yml"
  when: valet_sh_project_vars.instance.type == "aem"

