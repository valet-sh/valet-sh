##
---

- debug:
    msg: "{{ valet_cli_opts }}"

- name: "workflows » magento2 » check-opts | check if '--skip-db' opt is set"
  set_fact:
    valet_opt_flag_skip_db: true
  when: "'--skip-db' in valet_cli_opts"

- debug:
    msg: "{{ valet_opt_flag_skip_db }}"

- name: "workflows » magento2 » check-opts | check if '--skip-fs' opt is set"
  set_fact:
    valet_opt_flag_skip_fs: true
  when: "'--skip-fs' in valet_cli_opts"

- name: "workflows » magento2 » check-opts | check if '--identifier' opt is set"
  set_fact:
    valet_opt_instance_identifier: "{{ valet_cli_opts_item | regex_search('identifier=(.+)', '\\1') }}"
  with_items: "{{ valet_cli_opts }}"
  when: valet_opt_instance_identifier is not defined or valet_opt_instance_identifier|length==0
  loop_control:
    loop_var: valet_cli_opts_item

- name: "workflows » magento2 » check-opts | normalize variable 'valet_opt_instance_identifier'"
  set_fact:
    valet_opt_instance_identifier: "{{ valet_opt_instance_identifier | first }}"
  when: valet_opt_instance_identifier is defined and valet_opt_instance_identifier|length>0

- debug:
    msg: "{{ valet_opt_instance_identifier }}"