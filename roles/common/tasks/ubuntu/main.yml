---

- name: Install common packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - git
      - curl

- name: Set max_map_count to 262144
  ansible.builtin.sysctl:
    name: vm.max_map_count
    value: "262144"
    state: present
  become: true

- name: Set fs.inotify.max_user_watches to 524288
  ansible.builtin.sysctl:
    name: fs.inotify.max_user_watches
    value: "524288"
    state: present
  become: true
