---

- name: Ensure rabbitmq-server purged
  ansible.builtin.apt:
    name: rabbitmq-server
    state: absent
    purge: true
  become: true

- name: "Ensure systemd rabbitmq-server config directory is absent"
  ansible.builtin.file:
    path: "/etc/systemd/system/rabbitmq-server.service.d/"
    state: absent
  become: true

- name: ensure rabbitmq nginx config is absent
  ansible.builtin.file:
    path: "/etc/nginx/conf.d/rabbitmq.conf"
    state: absent
  notify: Systemd | nginx | reloaded
  become: true

- name: "persist {{ package_name }} package state"
  vsh.core.vsh_service:
    name: "{{ package_name }}"
    state: absent
