---

- name: Ensure zsh is installed
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  register: installation
  vars:
    packages:
      - zsh
  become: true

- name: Backing up existing ~/.zshrc
  ansible.builtin.shell: "if [ -f {{ current_home }}/.zshrc ]; then mv {{ current_home }}/.zshrc {{ current_home }}/.zshrc.orig; fi"
  when: installation is changed

- name: Cloning  oh-my-zsh
  ansible.builtin.git:
    repo: "https://github.com/robbyrussell/oh-my-zsh"
    dest: "{{ current_home }}/.oh-my-zsh"
  when: installation is changed
  register: cloning

- name: Creating new ~/.zshrc
  ansible.builtin.copy:
    src: "~/.oh-my-zsh/templates/zshrc.zsh-template"
    dest: "{{ current_home }}/.zshrc"
    mode: '0644'
    force: false
  when: cloning is changed

- name: Load aliases file in .zshrc
  ansible.builtin.blockinfile:
    path: "{{ current_home }}/.zshrc"
    block: |
      if [ -f ~/.aliases ]; then
          . ~/.aliases
      fi

- name: Check for .zprofile file in user's home directory
  ansible.builtin.stat:
    path: "{{ current_home }}/.zprofile"
  register: zsh_zprofile_obj

- name: Create .zprofile when not existent
  ansible.builtin.blockinfile:
    path: "{{ current_home }}/.zprofile"
    block: |
      emulate sh
      . ~/.profile
      emulate zsh
    create: true
    mode: '0644'
  when: not zsh_zprofile_obj.stat.exists|bool

- name: Change default shell to zsh for current user
  ansible.builtin.user:
    name: "{{ current_user }}"
    shell: /usr/bin/zsh
  when: installation is success
  become: true
