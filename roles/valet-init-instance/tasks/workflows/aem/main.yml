---

- name: "Include 'check-opts'"
  ansible.builtin.include_tasks: check-opts.yml

- name: "Include 'check-vars'"
  ansible.builtin.include_tasks: check-vars.yml

- name: "Include 'project-env'"
  ansible.builtin.include_tasks: project-env.yml

- name: "Include 'project-setup'"
  ansible.builtin.include_tasks: project-setup.yml
  when: (have_to_reinstall) or (valet_opt_flag_force_reinstall is defined and valet_opt_flag_force_reinstall|bool)

- name: "Include 'project-link'"
  ansible.builtin.include_tasks: project-link.yml

- name: "Include 'project-instance-restart'"
  ansible.builtin.include_tasks: project-instance-restart.yml

- name: "Include 'project-deployment'"
  ansible.builtin.include_tasks: project-deployment.yml

- name: "Include 'project-restore'"
  ansible.builtin.include_tasks: project-restore.yml
