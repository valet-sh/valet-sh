---

- name: "actions » restart | fail when no service name was given"
  ansible.builtin.fail:
    msg: "no service name was given"
  when: (valet_service_name is not defined) or (valet_service_name | length == 0)

- name: "Block"
  when: valet_service_name == "all"
  block:
    - name: "actions » restart | get package information"
      vsh_service_info:
      register: vsh_service_information

    - name: "Include 'ubuntu/actions/sub-restart-all.yml'"
      ansible.builtin.include_tasks: "ubuntu/actions/sub-restart-all.yml"
      vars:
        valet_current_service_item: "{{ vsh_service_information.key }}"
      with_dict: "{{ vsh_service_information.result }}"
      loop_control:
        loop_var: valet_sh_current_package_item
      when: valet_sh_current_package_item.state == "installed"

- name: "Block"
  when: valet_service_name != "all"
  block:
    - name: "actions » restart | set 'valet_current_service_name' var"
      ansible.builtin.set_fact:
        valet_current_service_name: "{{ valet_service_name | lower | replace('.', '') }}"

    - name: "actions » restart | check current package"
      ansible.builtin.set_fact:
        current_package: "{{ vsh_packages[valet_current_service_name] }}"

    - name: "actions » restart | restart {{ valet_current_service_name }} service"
      ansible.builtin.systemd:
        name: "{{ current_package.service }}"
        state: restarted
      become: "{{ current_package.privileged | default(false) }}"
