---

- name: "set 'valet_current_service_name' var"
  ansible.builtin.set_fact:
    valet_current_service_name: "{{ valet_current_service_item.key | lower | replace('.', '') }}"

- name: "check current package"
  ansible.builtin.set_fact:
    current_package: "{{ vsh_packages[valet_current_service_name] }}"

- name: "Block"
  block:
    - name: "actions » restart | stop {{ valet_current_service_name }} service"
      ansible.builtin.systemd:
        name: "{{ current_package.service }}"
        state: stopped
      become: "{{ current_package.privileged | default(false) }}"

    - name: "actions » restart | start {{ valet_current_service_name }} service"
      ansible.builtin.systemd:
        name: "{{ current_package.service }}"
        state: started
      become: "{{ current_package.privileged | default(false) }}"
