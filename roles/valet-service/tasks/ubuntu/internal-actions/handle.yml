###########################
## start handle service states

- name: "internal-actions » handle | flush handlers"
  ansible.builtin.meta: flush_handlers

- name: "internal-actions » handle | get service information"
  vsh_service_info:
  register: vsh_service_information

- name: "internal-actions » handle | handle state for each service"
  ansible.builtin.include_tasks: sub-handle-state.yml
  vars:
    valet_current_service_item: "{{ valet_sh_service_state_target_item }}"
  with_dict: "{{ vsh_service_info }}"
  loop_control:
    loop_var: valet_sh_service_state_target_item

## end handle services states
########################


#######################
## start handle defaults

- name: "internal-actions » handle | get service default information"
  vsh_service_default_info:
  register: vsh_service_default_information

- name: "Include 'actions/default.yml'"
  ansible.builtin.include_tasks: "ubuntu/actions/default.yml"
  vars:
    valet_service_name: "{{ vsh_service_default_information_item.value }}"
  with_dict: "{{ vsh_service_default_information }}"
  loop_control:
    loop_var: vsh_service_default_information_item

## end handle defaults
########################
