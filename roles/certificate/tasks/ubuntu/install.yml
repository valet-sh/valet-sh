---

- name: "Include Install"
  ansible.builtin.include_tasks: sub-install.yml

- name: "Include 'sub-ca'"
  ansible.builtin.include_tasks: sub-ca.yml
  when: cert_prefix is not defined

  # @FIXME misleading file naming
- name: "Include 'cert-renew.yml'"
  ansible.builtin.include_tasks: cert-renew.yml
  when: cert_prefix is not defined

- name: "Include 'sub-server'"
  ansible.builtin.include_tasks: sub-server.yml
  when: cert_prefix is defined

- name: "persist certificate package state"
  vsh.core.vsh_service:
    name: "certificate"
    state: installed
