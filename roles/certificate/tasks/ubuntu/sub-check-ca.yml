---

- name: "Check CA | create temporary file"
  ansible.builtin.tempfile:
    state: file
    suffix: temp
  register: current_cert9_cert_file_obj

- name: "Check CA | get current certificate information"
  ansible.builtin.shell: 'certutil -L -a -n "TechDivision Development CA" -d sql:{{ current_cert9_file_item | dirname }} > {{ current_cert9_cert_file_obj.path }}'
  failed_when: false
  register: certutil_info_command_obj

- name: "Block"
  when:
    - certutil_info_command_obj.rc == 0
  block:
    - name: "Check CA | Get information for currently used ca certificate"
      community.crypto.x509_certificate_info:
        path: "{{ current_cert9_cert_file_obj.path }}"
      register: current_cert_in_store

    - name: "Check CA | Get information for CA certificate on filesystem"
      community.crypto.x509_certificate_info:
        path: "{{ certificate_ca_cert_file }}"
      register: current_cacert_file

    - name: "Check CA | delete currently active CA in key store when serial_numer is not equal"
      ansible.builtin.shell: 'certutil -D -n "TechDivision Development CA" -d sql:{{ current_cert9_file_item | dirname }}'
      when: current_cert_in_store.serial_number != current_cacert_file.serial_number
