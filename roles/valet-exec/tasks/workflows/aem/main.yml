---

- name: "workflows Â» aem | validate var 'valet_action'"
  ansible.builtin.fail:
    msg: "unknown action '{{ valet_action }}'"
  when:
    - valet_action != "start"
    - valet_action != "stop"
    - valet_action != "restart"

- name: "Include 'start'"
  ansible.builtin.include_tasks: "partials/start.yml"
  when: valet_action == "start"

- name: "Include 'stop'"
  ansible.builtin.include_tasks: "partials/stop.yml"
  when: valet_action == "stop"

- name: "Include 'restart'"
  ansible.builtin.include_tasks: "partials/restart.yml"
  when: valet_action == "restart"
