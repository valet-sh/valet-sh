---

- name: Fail when valet_action is unknown
  ansible.builtin.fail:
    msg: "unknown action '{{ valet_action }}'"
  when: valet_action not in valet_db_allowed_actions

- name: "Include 'ls.yml'"
  ansible.builtin.include_tasks: ls.yml
  when: valet_action == "ls"

- name: "Include 'ls.yml'"
  ansible.builtin.include_tasks: create.yml
  when: valet_action == "create"

- name: "Include 'ls.yml'"
  ansible.builtin.include_tasks: reset.yml
  when: valet_action == "reset"

- name: "Include 'ls.yml'"
  ansible.builtin.include_tasks: drop.yml
  when: valet_action == "drop"

- name: "Include 'ls.yml'"
  ansible.builtin.include_tasks: import.yml
  when: valet_action == "import"

- name: "Include 'ls.yml'"
  ansible.builtin.include_tasks: export.yml
  when: valet_action == "export"
