    default: elasticsearch6
    values:
      - elasticsearch1
      - elasticsearch2
      - elasticsearch5
      - elasticsearch6
      - elasticsearch7
      - elasticsearch8
      - opensearch1
  - scope: php
    default: php73
    values:
      - php56
      - php70
      - php71
      - php72
      - php73
      - php74
      - php80
      - php81
  - scope: mysql
    default: mysql57
    values:
      - mysql57
      - mysql80
      - mariadb104
  - scope: xdebug
    default: xdebug3
    values:
      - xdebug2
      - xdebug3
  - scope: composer
    default: composer1
    values:
      - composer1
      - composer2
