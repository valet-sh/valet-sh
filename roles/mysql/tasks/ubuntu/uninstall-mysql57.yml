---

- name: set current mysql base path
  ansible.builtin.set_fact:
    current_mysql_base_path: "{{ mysql_community_server.base_path }}57"
    current_mysql_version_key: "5.7"
    current_mysql_key: "mysql57"

- name: "ensure {{ current_mysql_key }} is stopped"
  ansible.builtin.systemd:
    name: "{{ current_mysql_key }}"
    state: stopped
  become: true
  ignore_errors: true

- name: "ensure {{ current_mysql_key }} related files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_service_mysql_item }}"
    state: absent
  become: true
  with_items:
    - "/etc/systemd/system/{{ current_mysql_key }}.service"
    - "{{ current_mysql_base_path }}"
    - "{{ current_home }}/.my{{ current_mysql_version_key }}.cnf"
    - "/usr/local/bin/mysql{{ current_mysql_version_key }}"
    - "/usr/local/bin/mysqldump{{ current_mysql_version_key }}"
    - "/usr/local/bin/mysqladmin{{ current_mysql_version_key }}"
  loop_control:
    loop_var: valet_sh_service_mysql_item

- name: "reload systemd daemon"
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: "persist {{ package_name }} package state"
  vsh.core.vsh_service:
    name: "{{ package_name }}"
    state: absent
    enabled: false
