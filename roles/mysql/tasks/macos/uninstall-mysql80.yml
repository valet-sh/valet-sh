---

- name: set current mysql base path
  ansible.builtin.set_fact:
    current_mysql_base_path: "{{ mysql_community_server.base_path }}80"
    current_mysql_version_key: "8.0"
    current_mysql_key: "mysql80"

- name: "ensure {{ current_mysql_key }} is stopped"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} services stop vsh-{{ current_mysql_key }}"

- name: "ensure {{ current_mysql_key }} related files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_service_mysql_item }}"
    state: absent
  become: true
  with_items:
    - "{{ valet_sh_prefix }}/etc/vsh-{{ current_mysql_key }}"
    - "{{ valet_sh_prefix }}/var/vsh-{{ current_mysql_key }}"
    - "{{ current_home }}/.my{{ current_mysql_version_key }}.cnf"
    - "/usr/local/bin/mysql{{ current_mysql_version_key }}"
    - "/usr/local/bin/mysqladmin{{ current_mysql_version_key }}"
    - "/usr/local/bin/mysqladmin{{ current_mysql_version_key }}"
  loop_control:
    loop_var: valet_sh_service_mysql_item
