---

- name: "Ensure 'mailhog' is stopped"
  ansible.builtin.systemd:
    daemon_reload: true
    name: "mailhog"
    state: stopped
  become: true
  ignore_errors: true

- name: "ensure mailhog related files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_service_mailhog_item }}"
    state: absent
  become: true
  with_items:
    - "{{ mailhog_bin_target }}"
    - "/etc/systemd/system/mailhog.service"
    - "/etc/nginx/conf.d/mailhog.conf"
  loop_control:
    loop_var: valet_sh_service_mailhog_item

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: "persist {{ package_name }} package state"
  vsh.core.vsh_service:
    name: "{{ package_name }}"
    state: absent
