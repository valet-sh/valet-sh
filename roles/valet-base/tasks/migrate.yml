---

- name: "migrate | Get stat for '{{ valet_etc_services_file }}'"
  ansible.builtin.stat:
    path: "{{ valet_etc_services_file }}"
  register: valet_etc_services_file_obj

- name: "migrate | Get stat for '{{ valet_etc_defaults_file }}'"
  ansible.builtin.stat:
    path: "{{ valet_etc_defaults_file }}"
  register: valet_etc_defaults_file_obj

- name: "migrate | Block"
  when: valet_etc_services_file_obj.stat.exists and not valet_etc_defaults_file_obj.stat.exists
  block:
    - name: "Include valet config file"
      ansible.builtin.include_vars:
        file: "{{ valet_etc_services_file }}"
        name: vsh_etc_service_migration_obj

    - name: "migrate | transform object into nice yaml output"
      ansible.builtin.set_fact:
        migration_states: "{{ vsh_etc_service_migration_obj.states | to_nice_yaml(width=50, explicit_start=True, explicit_end=True) }}"
        migration_defaults: "{{ vsh_etc_service_migration_obj.defaults | to_nice_yaml(width=50, explicit_start=True, explicit_end=True) }}"

    - name: "migrate | write new services.yml file"
      ansible.builtin.copy:
        content: "{{ migration_states }}"
        dest: "{{ valet_etc_services_file }}"
        owner: "{{ current_user }}"
        group: "{{ current_group }}"
        mode: '0644'
      become: true

    - name: "migrate | write new defaults.yml file"
      ansible.builtin.copy:
        content: "{{ migration_defaults }}"
        dest: "{{ valet_etc_defaults_file }}"
        owner: "{{ current_user }}"
        group: "{{ current_group }}"
        mode: '0644'
      become: true
