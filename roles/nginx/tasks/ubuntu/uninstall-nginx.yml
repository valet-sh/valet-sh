---

- name: "ensure nginx is stopped"
  ansible.builtin.systemd:
    name: "nginx"
    state: stopped
  become: true
  ignore_errors: true

- name: "ensure nginx is installed"
  ansible.builtin.apt:
    name: nginx
    state: absent
  become: true

- name: "ensure nginx related files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_service_nginx_item }}"
    state: absent
  become: true
  with_items:
    - "/etc/nginx/stream.d"
    - "/etc/nginx/conf.d"
    - "{{ valet_sh_default_vhost_root }}"
  loop_control:
    loop_var: valet_sh_service_nginx_item
