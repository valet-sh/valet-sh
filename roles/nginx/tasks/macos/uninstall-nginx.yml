---

- name: "ensure nginx is stopped"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} services stop nginx"
  become: true

- name: "ensure nginx is removed"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} remove nginx"
  ignore_errors: true

- name: "ensure nginx related files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_service_nginx_item }}"
    state: absent
  become: true
  with_items:
    - "{{ valet_sh_prefix }}/etc/nginx"
    - "{{ valet_sh_prefix }}/opt/nginx"
    - "{{ valet_sh_default_vhost_root }}"
  loop_control:
    loop_var: valet_sh_service_nginx_item
