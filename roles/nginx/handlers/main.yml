---

- name: systemd | nginx | started
  ansible.builtin.systemd:
    daemon_reload: true
    name: nginx
    state: started
  become: true

- name: systemd | nginx | stopped
  ansible.builtin.systemd:
    daemon_reload: true
    name: nginx
    state: stopped
  become: true

- name: systemd | nginx | restarted
  ansible.builtin.systemd:
    daemon_reload: true
    name: nginx
    state: restarted
  become: true

- name: systemd | nginx | reloaded
  ansible.builtin.systemd:
    daemon_reload: true
    name: nginx
    state: reloaded
  become: true

- name: brew | nginx | restarted
  ansible.builtin.shell: "sudo {{ valet_sh_homebrew_bin }} services restart nginx"

- name: brew | nginx | stopped
  ansible.builtin.shell: "sudo {{ valet_sh_homebrew_bin }} services stop nginx"

- name: brew | nginx | started
  ansible.builtin.shell: "sudo {{ valet_sh_homebrew_bin }} services start nginx"
