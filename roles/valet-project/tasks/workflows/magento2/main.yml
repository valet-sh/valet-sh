##
---

- name: "Include 'workflows/magento2/check-vars.yml'"
  ansible.builtin.include_tasks: workflows/magento2/check-vars.yml

- name: "Include 'workflows/magento2/env.yml'"
  ansible.builtin.include_tasks: workflows/magento2/env.yml
  when:
    - valet_project_action is defined
    - valet_project_action == "env"

- name: "Include 'workflows/magento2/cc.yml'"
  ansible.builtin.include_tasks: workflows/magento2/cc.yml
  when:
    - valet_project_action is defined
    - valet_project_action == "cc"
