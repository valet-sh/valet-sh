---

- name: "Partials » load-valet-sh-file | checking for '{{ valet_sh_filename }}' file in '{{ valet_current_path }}'"
  ansible.builtin.stat:
    path: "{{ valet_current_path }}/{{ valet_sh_filename }}"
  register: valet_sh_file_obj

- name: "Partials » load-valet-sh-file | include variables from '{{ valet_sh_filename }}' file"
  ansible.builtin.include_vars:
    file: "{{ valet_current_path }}/{{ valet_sh_filename }}"
    name: valet_sh_project_vars
  when: valet_sh_file_obj.stat.exists

- name: "Partials » load-valet-sh-file | checking for '{{ valet_sh_filename }}' file in parent directory '{{ valet_current_path | dirname }}'"
  ansible.builtin.stat:
    path: "{{ valet_current_path | dirname }}/{{ valet_sh_filename }}"
  when: not valet_sh_file_obj.stat.exists
  register: valet_sh_project_vars_parent

- name: "Partials » load-valet-sh-file | change current path to parent"
  ansible.builtin.set_fact:
    valet_current_path: "{{ valet_current_path | dirname }}"
  when: not valet_sh_file_obj.stat.exists and valet_sh_project_vars_parent.stat.exists

- name: "Partials » load-valet-sh-file | include variables from '{{ valet_sh_filename }}' file"
  ansible.builtin.include_vars:
    file: "{{ valet_current_path }}/{{ valet_sh_filename }}"
    name: valet_sh_project_vars
  when: not valet_sh_file_obj.stat.exists and valet_sh_project_vars_parent.stat.exists
