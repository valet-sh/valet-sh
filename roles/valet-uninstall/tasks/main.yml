---

- name: "Block"
  when:
    - vsh_uninstall_packages is defined
    - vsh_uninstall_packages | length > 0
  block:
    - name: "Include 'sub-check-essential-packages.yml'"
      ansible.builtin.include_tasks: sub-check-uninstallable-packages.yml
      with_items: "{{ vsh_uninstall_packages }}"
      loop_control:
        loop_var: vsh_uninstall_packages_item

    - name: "Install requested packages"
      ansible.builtin.include_tasks: sub-uninstall-requested-packages.yml
      with_items: "{{ vsh_uninstall_packages }}"
      loop_control:
        loop_var: vsh_uninstall_packages_item

- name: "Block"
  when: (vsh_install_packages is not defined) or (vsh_install_packages | length == 0)
  block:
    - name: "Include 'sub-uninstall-essential-packages.yml'"
      ansible.builtin.include_tasks: sub-uninstall-essential-packages.yml
      with_dict: "{{ vsh_packages }}"
      loop_control:
        loop_var: vsh_packages_item
      when:
        - vsh_packages_item.value.essential is defined
        - vsh_packages_item.value.essential|bool

    - name: "Include 'sub-uninstall-optional-packages.yml'"
      ansible.builtin.include_tasks: sub-uninstall-optional-packages.yml
      with_dict: "{{ vsh_packages }}"
      loop_control:
        loop_var: vsh_packages_item
      when: vsh_packages_item.value.essential is not defined or not vsh_packages_item.value.essential|bool
