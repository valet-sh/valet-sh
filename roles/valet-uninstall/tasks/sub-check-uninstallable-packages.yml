---

- name: "check if package name is valid"
  ansible.builtin.set_fact:
    vsh_package_info: "{{ vsh_packages[vsh_uninstall_packages_item] }}"

- name: "fail when package does not exist"
  ansible.builtin.fail:
    msg: "package '{{ vsh_uninstall_packages_item }}' does not exist!"
  when: vsh_package_info is not defined or vsh_package_info | length == 0

- name: "fail when package is essential"
  ansible.builtin.fail:
    msg: "essential packages like '{{ vsh_uninstall_packages_item }}' cannot be uninstalled individually!"
  when:
    - vsh_package_info.essential is defined
    - vsh_package_info.essential | bool
