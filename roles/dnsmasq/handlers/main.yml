---

- name: Systemd | NetworkManager | started
  ansible.builtin.systemd:
    daemon_reload: true
    name: NetworkManager
    state: started
  become: true

- name: Systemd | NetworkManager | stopped
  ansible.builtin.systemd:
    daemon_reload: true
    name: NetworkManager
    state: stopped
  become: true

- name: Systemd | NetworkManager | reload
  ansible.builtin.systemd:
    daemon_reload: true
    name: NetworkManager
    state: reloaded
  become: true

- name: Systemd | NetworkManager | restarted
  ansible.builtin.systemd:
    daemon_reload: true
    name: NetworkManager
    state: restarted
  become: true

- name: Brew | dnsmasq | restarted
  ansible.builtin.shell: "sudo {{ valet_sh_homebrew_bin }} services restart dnsmasq"

- name: Brew | dnsmasq | stopped
  ansible.builtin.shell: "sudo {{ valet_sh_homebrew_bin }} services stop dnsmasq"

- name: Brew | dnsmasq | started
  ansible.builtin.shell: "sudo {{ valet_sh_homebrew_bin }} services start dnsmasq"
