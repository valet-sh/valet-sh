---

- name: "Ensure dnsmasq config files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_dnsmasq_conf_item }}"
    state: absent
  with_items:
    - "{{ dnsmasq_conf_file }}"
  loop_control:
    valet_sh_dnsmasq_conf_item
  notify: Systemd | NetworkManager | reload
  become: true

- name: Enable dnsmasq absent in NetworkManager
  ansible.builtin.lineinfile:
    path: "/etc/NetworkManager/NetworkManager.conf"
    state: absent
    line: 'dns=dnsmasq'
  notify: Systemd | NetworkManager | reload
  become: true

- name: "reset '../run/systemd/resolve/stub-resolv.conf' symlink"
  ansible.builtin.file:
    src: "../run/systemd/resolve/stub-resolv.conf"
    dest: "/etc/resolv.conf"
    state: link
    force: true
  notify: Systemd | NetworkManager | reload
  become: true
