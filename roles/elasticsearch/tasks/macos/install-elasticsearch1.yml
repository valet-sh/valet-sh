---

- name: "Ensure vsh-elasticsearch1 is installed"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} install vsh-elasticsearch1"

- name: "Ensure elasticsearch1 plugins are installed"
  ansible.builtin.shell: "/usr/local/opt/vsh-elasticsearch1/libexec/bin/plugin --install {{ current_elasticsearch_plugin.name }} --url {{ current_elasticsearch_plugin.url }}"
  failed_when: false
  with_items: "{{ elasticsearch_legacy_plugins }}"
  loop_control:
    loop_var: current_elasticsearch_plugin
