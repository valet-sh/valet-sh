---

- name: "Ensure vsh-elasticsearch7 is installed"
  ansible.builtin.shell: "{{ valet_sh_homebrew_bin }} install vsh-elasticsearch7"

- name: "Ensure elasticsearch 7 plugins are installed"
  community.general.elasticsearch_plugin:
    name: "{{ current_elasticsearch_plugin }}"
    state: present
    plugin_bin: "/usr/local/opt/vsh-elasticsearch7/libexec/bin/elasticsearch-plugin"
    plugin_dir: "/usr/local/opt/vsh-elasticsearch7/libexec/plugins"
  with_items: "{{ elasticsearch_plugins }}"
  loop_control:
    loop_var: current_elasticsearch_plugin

- name: "Set 'Xms' in '/usr/local/etc/vsh-elasticsearch7/jvm.options' to 2GB"
  ansible.builtin.lineinfile:
    path: "/usr/local/etc/vsh-elasticsearch7/jvm.options"
    regexp: '^-Xms'
    line: "-Xms2g"
  notify: "Brew | vsh-elasticsearch7 | restarted"

- name: "Set 'Xmx' in '/usr/local/etc/vsh-elasticsearch7/jvm.options' to 2GB"
  ansible.builtin.lineinfile:
    path: "/usr/local/etc/vsh-elasticsearch7/jvm.options"
    regexp: '^-Xmx'
    line: "-Xmx2g"
  notify: "Brew | vsh-elasticsearch7 | restarted"
