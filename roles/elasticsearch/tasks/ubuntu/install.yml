---

- name: "Ensure openjdk8 and openjdk11 is installed"
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - openjdk-11-jre
      - openjdk-8-jre
  become: true

- name: "Ensure '{{ elasticsearch_pid_path }}' is created"
  ansible.builtin.file:
    path: "{{ elasticsearch_pid_path }}"
    owner: "{{ current_user }}"
    group: "{{ current_group }}"
    mode: '0755'
    state: directory
  become: true

- name: "Validate version"
  ansible.builtin.fail:
    msg: "'{{ package_name }}' is not available"
  when: package_name not in valet_sh.services.elasticsearch.variants

- name: "Include 'install-{{ package_name }}.yml'"
  ansible.builtin.include_tasks: "install-{{ package_name }}.yml"
