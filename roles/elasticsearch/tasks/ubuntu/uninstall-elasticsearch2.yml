---

- name: Set current elasticsearch base path
  ansible.builtin.set_fact:
    current_elasticsearch_base_path: "{{ elasticsearch_base_path }}2"
    current_elasticsearch_key: "elasticsearch2"

- name: "Ensure '{{ current_elasticsearch_key }}' is stopped"
  ansible.builtin.systemd:
    daemon_reload: true
    name: "{{ current_elasticsearch_key }}"
    state: stopped
  become: true
  ignore_errors: true

- name: "Ensure '{{ current_elasticsearch_base_path }}' is deleted"
  ansible.builtin.file:
    path: "{{ current_elasticsearch_base_path }}"
    state: absent

- name: "Ensure '/etc/systemd/system/{{ current_elasticsearch_key }}.service' is deleted"
  ansible.builtin.file:
    path: "/etc/systemd/system/{{ current_elasticsearch_key }}.service"
    state: absent
  become: true

- name: "Reload systemd config"
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: "persist {{ package_name }} package state"
  vsh_service:
    name: "{{ package_name }}"
    state: absent
    enabled: false
