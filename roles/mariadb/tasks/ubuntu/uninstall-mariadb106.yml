---

- name: set current mariadb base path
  ansible.builtin.set_fact:
    current_mariadb_base_path: "{{ mariadb_server.base_path }}106"
    current_mariadb_version_key: "10.6"
    current_mariadb_key: "mariadb106"

- name: "ensure {{ current_mariadb_key }} is stopped"
  ansible.builtin.systemd:
    name: "{{ current_mariadb_key }}"
    state: stopped
  become: true
  ignore_errors: true

- name: "ensure {{ current_mariadb_key }} related files are absent"
  ansible.builtin.file:
    path: "{{ valet_sh_service_mariadb_item }}"
    state: absent
  become: true
  with_items:
    - "/etc/systemd/system/{{ current_mariadb_key }}.service"
    - "{{ current_mariadb_base_path }}"
    - "{{ current_home }}/.my{{ current_mariadb_version_key }}.cnf"
    - "/usr/local/bin/mariadb{{ current_mariadb_version_key }}"
    - "/usr/local/bin/mariadump{{ current_mariadb_version_key }}"
    - "/usr/local/bin/mariaadmin{{ current_mariadb_version_key }}"
  loop_control:
    loop_var: valet_sh_service_mariadb_item

- name: "reload systemd daemon"
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: "persist {{ package_name }} package state"
  vsh.core.vsh_service:
    name: "{{ package_name }}"
    state: absent
    enabled: false
