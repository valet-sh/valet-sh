---

- name: Check sudo permissions
  ansible.builtin.command: echo "check sudo permissions"
  become: true
  changed_when: false
  failed_when: false
  register: sudo_permission_check_obj

- name: Fail when password was wrong
  ansible.builtin.fail:
    msg: "invalid password!"
  when: sudo_permission_check_obj.rc != 0
