---

- name: Install magerun1
  block:
    - name: Check if magerun1 is already installed
      stat:
        path: "{{ magerun1_bin_path }}"
      register: magerun1_exist

    - name: Remove magerun1
      file:
        path: "{{ magerun1_bin_path }}"
        state: absent
      when: magerun1_exist.stat.exists

    - name: Install magerun1
      get_url:
        url: "{{ magerun1_download_url }}"
        dest: "{{ magerun1_bin_path }}"
        owner: "{{ current_user }}"
        group: "{{ current_group }}"
        mode: 0755
      become: true

